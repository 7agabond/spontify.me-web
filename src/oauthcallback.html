<html>

<body>
    <script>
        if (window.opener && window.opener.FB) {
            window.opener.FB.oauthCallback(window.location.href);
            window.close();
        } else {
            var s = document.querySelector('head>link[rel="canonical"]').getAttribute('href');
            window.location = s.substring(s.indexOf('://') + 3, s.lastIndexOf('.')) + '://?' + window.location.hash;
        }
    </script>
</body>

</html>
