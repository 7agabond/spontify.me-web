<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />

		content="initial-scale=1, width=device-width, height=device-height, viewport-fit=cover, user-scalable=no" />

	<meta name="email" content="findapp@jq-consulting.de" />
	<meta name="description" content="Bluetooth Matching · Guides · Events" />
	<meta name="keywords"
		content="findapp, spontaneous, contact, bluetooth, social community, locations, events, buddies, chat, meet, organize events, party, dinner, guide" />
	<meta http-equiv="Content-Security-Policy"
		content="default-src * gap://ready file: https:; child-src * gap://ready file: https:; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; script-src * 'unsafe-inline' 'unsafe-eval' file: https:" />
	<meta name="robots" content="index,follow,noodp" />
	<meta name="fragment" content="!" />
	<meta name="google-site-verification" content="Sn53nvm_h2HJQo2WDjWXx9rjc0VRBKHTF1ohP1YuPX8" />
	<meta name="apple-itunes-app" content="app-id=1508097300" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="format-detection" content="date=no" />
	<meta name="format-detection" content="address=no" />
	<meta name="format-detection" content="email=no" />
	<link rel="apple-touch-icon" href="https://findapp.online/icon.png">
	<link rel="canonical" href="https://findapp.online/" />
	<link rel="alternate" href="android-app://com.jq.findapp/https/findapp.online" />
	<link rel="alternate" href="android-app://com.jq.findapp/findapp/*" />
	<link rel="icon" type="image/x-icon" href="favicon.ico" />
	<link rel="preload" as="style" href="css/style.css" />
	<link rel="preload" as="script" href="js/fmg.js" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script defer type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/fmg.js"></script>
	<meta property="og:title" content="findapp" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://findapp.online" />
	<meta property="og:image" content="https://findapp.online/icon.png" />
	<title></title>
	<style id="preloader">
		preloader {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 9999999;
			display: flex;
			flex-flow: row nowrap;
			justify-content: center;
			align-items: center;
			color: rgb(29, 79, 116);
			transition: all .5s;
		}

		preloader>img {
			white-space: nowrap;
			width: 110%;
			animation: scaleOut 4s ease-in;
		}

		@keyframes scaleOut {
			0% {
				transform: scale(0);
				opacity: 0.5;
			}

			100% {
				transform: scale(1);
				opacity: 1;
			}
		}
	</style>
</head>

<body onload="initialisation.onLoad();">
	<preloader class="mainBG">
		<image src="images/logoNew.svg" />
	</preloader>
	<descbox onclick="ui.openDescription(event)" style="transform:scale(0);" class="mainBG"></descbox>
	<add id="addLeft">
		<buttontext class="bgColor" onclick="ui.openDescription(event,1)"></buttontext>
		<buttontext class="bgColor" onclick="ui.navigation.openHTML('https://blog.findapp.online', 'blog_findapp')">
			findapp blog</buttontext>
	</add>
	<add id="addRight">
		<img id="imgStoreGoogle" style="margin-bottom:1em;"
			onclick="ui.navigation.openHTML('https://play.google.com/store/apps/details?id=com.jq.findapp')" />
		<br />
		<img id="imgStoreApple" onclick="ui.navigation.openHTML('https://itunes.apple.com/de/app/id1508097300')" />
	</add>
	<main style="display:none;" class="mainBG">
		<progressbar style="display:none;">
			<ball1 class="bgColor"></ball1>
			<ball2 class="bgColor"></ball2>
			<ball3 class="bgColor"></ball3>
			<ball4 class="bgColor"></ball4>
		</progressbar>
		<popup style="display:none;" class="bgColor"></popup>
		<alert style="display:none;"></alert>
		<home class="mainBG"></home>
		<content>
			<login class="content"></login>
			<locations class="content"></locations>
			<contacts class="content"></contacts>
			<search class="content"></search>
			<detail class="content"></detail>
			<info class="content"></info>
			<settings class="content"></settings>
			<settings2 class="content"></settings2>
			<settings3 class="content" style="padding-top:0.5em;"></settings3>
			<whattodo class="content"></whattodo>
			<chat class="content mainBG"></chat>
			<chatUserList class="mainBG" style="display:none;"></chatUserList>
			<buttonIcon onclick="ui.toggleHeight('chatUserList')" style="bottom:0;">
				<badgeChats></badgeChats>
				<img src="images/buttonChat.png" />
			</buttonIcon>
			<buttonIcon onclick="ui.navigation.goTo('home')" style="bottom:0;left:50%;margin-left:-2.25em;">
				<img src="images/home.svg" />
			</buttonIcon>
			<buttonIcon onclick="ui.navigation.goTo('info');" style="bottom:0;right:0;">
				<img src="images/iconInfo.png" />
			</buttonIcon>
		</content>
		<hint></hint>
	</main>
</body>

</html>
