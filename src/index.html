<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta name="viewport"
		content="initial-scale=1, width=device-width, height=device-height, viewport-fit=cover, user-scalable=no" />
	<meta name="Copyright" content="JNet Quality Consulting GmbH, Munich, Germany. All rights reserved." />
	<meta name="email" content="findapp@jq-consulting.de" />
	<meta name="description" content="Bluetooth Matching · Guides · Events" />
	<meta name="keywords"
		content="findapp, spontaneous, contact, bluetooth, social community, locations, events, buddies, chat, meet, organize events, party, dinner, guide" />
	<meta http-equiv="Content-Security-Policy"
		content="default-src * gap://ready file: https:; child-src * gap://ready file: https:; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; script-src * 'unsafe-inline' 'unsafe-eval' file: https:" />
	<meta name="robots" content="index,follow,noodp" />
	<meta name="fragment" content="!" />
	<meta name="google-site-verification" content="Sn53nvm_h2HJQo2WDjWXx9rjc0VRBKHTF1ohP1YuPX8" />
	<meta name="apple-itunes-app" content="app-id=1508097300" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="format-detection" content="date=no" />
	<meta name="format-detection" content="address=no" />
	<meta name="format-detection" content="email=no" />
	<link rel="apple-touch-icon" href="https://findapp.online/icon.png">
	<link rel="canonical" href="https://findapp.online/" />
	<link rel="alternate" href="android-app://com.jq.findapp/https/findapp.online" />
	<link rel="alternate" href="android-app://com.jq.findapp/findapp/*" />
	<link rel="icon" type="image/x-icon" href="favicon.ico" />
	<link rel="preload" as="style" href="css/style.css" />
	<link rel="preload" as="script" href="js/fmg.js" />
	<link rel="preload" as="image" href="images/background.jpg" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script defer type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/fmg.js"></script>
	<meta property="og:title" content="findapp" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://findapp.online" />
	<meta property="og:image" content="https://findapp.online/icon.png" />
	<title></title>
	<style id="preloader">
		preloader {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 9999999;
			display: flex;
			flex-flow: row nowrap;
			justify-content: center;
			align-items: center;
			color: rgb(29, 79, 116);
			transition: all .5s;
		}

		preloader>span {
			white-space: nowrap;
			font-size: 8em;
			animation: scaleOut 4s ease-in;
		}

		@keyframes scaleOut {
			0% {
				transform: scale(0);
				opacity: 0.5;
			}

			100% {
				transform: scale(1);
				opacity: 1;
			}
		}
	</style>
</head>

<body onload="initialisation.onLoad();">
	<img src="images/background.jpg" class="bgWeb" />
	<preloader class="mainBG">
		<span>findapp</span>
	</preloader>
	<descbox onclick="ui.openDescription(event)" style="transform:scale(0);" class="mainBG"></descbox>
	<add id="addLeft">
		<buttontext class="bgColor2" onclick="ui.openDescription(event,1)"></buttontext>
		<buttontext class="bgColor2" onclick="ui.navigation.openHTML('https://blog.findapp.online', 'blog_findapp')">
			findapp blog</buttontext>
	</add>
	<add id="addRight">
		<img id="imgStoreGoogle" style="margin-bottom:1em;"
			onclick="ui.navigation.openHTML('https://play.google.com/store/apps/details?id=com.jq.findapp')" />
		<br />
		<img id="imgStoreApple" onclick="ui.navigation.openHTML('https://itunes.apple.com/de/app/id1508097300')" />
	</add>
	<main style="display:none;" class="mainBG">
		<progressbar style="display:none;">
			<ball1 class="bgColor"></ball1>
			<ball2 class="bgColor"></ball2>
			<ball3 class="bgColor"></ball3>
			<ball4 class="bgColor"></ball4>
		</progressbar>
		<popup style="display:none;" class="bgColor2"></popup>
		<alert style="display:none;"></alert>
		<home class="mainBG"></home>
		<content>
			<login class="contentList" style="display:none;"></login>
			<locations class="contentList" style="display:none;"></locations>
			<contacts class="contentList" style="display:none;"></contacts>
			<search class="contentList" style="display:none;"></search>
			<detail style="display:none;"></detail>
			<info class="contentList" style="display:none;"></info>
			<settings class="contentList" style="display:none;"></settings>
			<settings2 class="contentList" style="display:none;"></settings2>
			<settings3 class="contentList" style="display:none;padding-top:0.5em;"></settings3>
			<whattodo class="contentList" style="display:none;"></whattodo>
			<chat class="contentList mainBG" style="display:none;"></chat>
		</content>
		<hint></hint>
		<menu style="display:none;" class="bgColor2"></menu>
		<navbar class="bgColor2">
			<chatUserList class="mainBG" style="display:none;"></chatUserList>
			<chatButton onclick="ui.toggleHeight('chatUserList')">
				<badgeChats></badgeChats>
				<img src="images/buttonChat.png" class="buttonIcon bgColor" />
			</chatButton>
			<navbutton onclick="ui.navigation.goTo('home')" class="loggedOff" id="navHome">
				<img src="images/home.svg" />
			</navbutton>
			<navbutton onclick="ui.navigation.goTo('locations')" id="navLocations" class="loggedOff">
				<img src="images/location.svg" />
			</navbutton>
			<navbutton onclick="ui.navigation.goTo('contacts')" name="navElem" style="display:none;" id="navContacts">
				<img src="images/contact.svg" />
			</navbutton>
			<navbutton onclick="ui.navigation.goTo('search')" name="navElem" style="display:none;" id="navSearch">
				<img src="images/search.svg" />
			</navbutton>
			<navbutton onclick="ui.navigation.goTo('whattodo')" name="navElem" style="display:none;" id="navWhatToDo">
				<img src="images/logo.svg" />
				<badge name="badgeNotifications" class="bgColor">0</badge>
			</navbutton>
			<navbutton onclick="pageLogin.goToLogin()" id="navLogin" class="loggedOff">
				<img src="images/login.svg" />
			</navbutton>
		</navbar>
	</main>
</body>

</html>
